model:
  type: kobart
  name: gogamza/kobart-base-v1

data:
  encoder_max_len: 1024
  decoder_max_len: 80
  truncate_tail: false
  chunk_overlap: true
  chunk_overlap_tokens: 128

train:
  learning_rate: 3.0e-5
  batch_size: 8
  num_train_epochs: 12
  fp16: true
  eval_steps: 700
  save_steps: 700
  early_stopping_patience: 6

style_prompt: "질문: 아래 한국어 대화의 핵심 내용을 한두 문장의 간결한 요약으로 정리하시오. 대화 참여자의 역할을 바꾸지 말고, 화자는 누구인지, 행동의 대상이 누구인지도 정확히 유지하라. 지금 하는 일과 앞으로 할 계획을 구분해서 서술하라. 문장은 1~2문장 안으로, 대화 진행 순서(사건 발생 순서)에 맞게 간결하게 적어라. 답변:"

paths:
  checkpoint_dir: checkpoints/kobart-qa
  prediction_dir: prediction

wandb:
  use_wandb: true
  entity: aistages-nlp-3
  project: Dialogue Summarization
  run_name: kobart-base-qa
