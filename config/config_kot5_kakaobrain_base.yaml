model:
  type: t5
  name: wisenut-nlp-team/KoT5-base

data:
  encoder_max_len: 1024
  decoder_max_len: 80

train:
  learning_rate: 3.0e-4   # T5/UL2 계열 권장 범위
  batch_size: 4           # VRAM 여유 시 8까지 상향
  num_train_epochs: 5
  fp16: true
  eval_steps: 700
  save_steps: 700
  early_stopping_patience: 6
  max_steps: null         # 전체 학습

style_prompt: "요약: 대화의 핵심만 간결하게 한두 문장으로 정리하시오. 역할/대상/시점(지금 vs 계획)을 왜곡하지 말 것. 한두 문장으로 핵심만."

paths:
  checkpoint_dir: checkpoints/kot5-kakaobrain
  prediction_dir: prediction

wandb:
  use_wandb: false
