model:
  type: t5
  name: wisenut-nlp-team/KoT5-base

data:
  encoder_max_len: 896
  decoder_max_len: 80
  truncate_tail: true  # 긴 대화는 뒤에서부터 턴을 붙여 enc 길이 이하로 자름
  chunk_overlap: true
  chunk_overlap_tokens: 128

train:
  learning_rate: 3.0e-4   # T5/UL2 계열 권장 범위
  batch_size: 4           # VRAM 여유 시 8까지 상향
  num_train_epochs: 5
  fp16: false
  eval_steps: 500
  save_steps: 500
  gradient_accumulation_steps: 2
  early_stopping_patience: 3
  max_steps: null         # 전체 학습

style_prompt: "질문: 아래 한국어 대화의 핵심 내용을 간결한 요약으로 정리하시오. 화자·대상 이름/역할을 절대 바꾸지 말고, 화자 발언을 다른 사람에게 돌리지 말 것. 행동 주체/대상을 그대로 유지하라. 지금 하는 일과 앞으로 할 계획을 구분해서 서술하라. 문장은 가능하면 2문장 이내, 필요 시 3문장까지 자연스럽게 이어지는 서술문으로, 대화 진행 순서(사건 발생 순서)에 맞게 간결하게 적어라."

paths:
  checkpoint_dir: checkpoints/kot5-kakaobrain
  prediction_dir: prediction

wandb:
  use_wandb: false
