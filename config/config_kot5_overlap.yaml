model:
  type: t5
  name: wisenut-nlp-team/KoT5-base

data:
  encoder_max_len: 896
  decoder_max_len: 80
  truncate_tail: false
  chunk_overlap: true
  chunk_overlap_tokens: 128

train:
  learning_rate: 3.0e-4
  batch_size: 4
  gradient_accumulation_steps: 2
  num_train_epochs: 5
  label_smoothing: 0.1
  fp16: false
  eval_steps: 500
  save_steps: 500
  early_stopping_patience: 3
  max_steps: null

style_prompt: "질문: 아래 한국어 대화의 핵심 내용을 한두 문장의 간결한 요약으로 정리하시오. 대화 참여자의 역할을 바꾸지 말고, 화자는 누구인지, 행동의 대상이 누구인지도 정확히 유지하라. 지금 하는 일과 앞으로 할 계획을 구분해서 서술하라. 문장은 1~2문장 안으로, 대화 진행 순서(사건 발생 순서)에 맞게 간결하게 적어라."

paths:
  checkpoint_dir: checkpoints/kot5-kakaobrain
  prediction_dir: prediction
  full_pred_dir: prediction_full

wandb:
  use_wandb: false
