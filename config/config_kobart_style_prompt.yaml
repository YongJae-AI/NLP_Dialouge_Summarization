model:
  type: kobart
  name: gogamza/kobart-base-v1

data:
  encoder_max_len: 1024
  decoder_max_len: 80

train:
  learning_rate: 3.0e-5
  batch_size: 8
  num_train_epochs: 12
  fp16: true

style_prompt: "요약: 대화의 핵심만 간결하게 한두 문장으로 정리하시오."

paths:
  checkpoint_dir: checkpoints/kobart-style-prompt
  prediction_dir: prediction

wandb:
  use_wandb: true
  entity: aistages-nlp-3
  project: Dialogue Summarization
  run_name: kobart-base-style_prompt
